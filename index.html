<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMI Medressa</title>
    <style>
        /* This is the CSS - The "Style" of the website */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #2e7d32; /* A nice green theme */
        }
        h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 25px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

<div class="container">
        <img src="logo.png" alt="UMI Medressa Logo" width="150">
        <h1>Welcome to UMI Medressa</h1>
        <p>Your journey to knowledge begins here.</p>
        <a href="about.html" style="color: #2e7d32; text-decoration: none; font-weight: bold;">Learn About Us</a>
        <br><br>
        <a href="#" class="btn" onclick="alert('Enrollment coming soon!')">Enroll Now</a>
    <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">

<div class="registration-section" style="max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
    <h3 style="color: #2e7d32;">Student Registration Form</h3>
    <p>Please fill out the details below to enroll.</p>
    
    <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
        
        <label for="full-name">Student Full Name:</label>
        <input type="text" id="full-name" name="student_name" placeholder="Enter name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="age">Age:</label>
        <input type="number" id="age" name="student_age" min="5" max="18" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="course">Select Course:</label>
        <select id="course" name="selected_course" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; background: white;">
            <option value="" disabled selected>-- Choose a Course --</option>
            <option value="quran-memorization">Quran Memorization</option>
            <option value="arabic-language">Arabic Language</option>
            <option value="islamic-studies">Islamic Studies</option>
            <option value="computer-and-it">Computer and IT</option>
        </select>

        <label for="parent-email">Parent's Email Address:</label>
        <input type="email" id="parent-email" name="email" placeholder="email@example.com" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" class="btn" style="background-color: #2e7d32; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Submit Enrollment</button>
    </form>
</div>
    </div>

</body>
</html>
